{% load static %}
<!doctype html>

<html>
    <head>

    <meta charset="utf-8">
    <title>GreenIt</title><!--Normalement responsive, dites moi si c'est ok chez vous-->
    <link rel="stylesheet" type="text/css" href="{% static 'search/main.css' %}" />
    </head>
    <body>
        <h1>TP3 GreenIt</h1>
        <div>
            <img src="{% static 'search/images/nature.jpg' %}" alt="green" > <br/><br/>
        </div>
        <form action="#" method="post">
            {% csrf_token %}
            <div>
                <label for="{{ form.firstname.id_for_label }}"></label>
                {{ form.firstname }}
                <label for="{{ form.lastname.id_for_label }}"></label>
                {{ form.lastname }}
                <label for="{{ form.speciality.id_for_label }}"></label>
                {{ form.speciality }}
            </div>
            <br/>
            <div>
                <label for="{{ form.address.id_for_label }}"></label>
                {{ form.address }}
                <label for="{{ form.postalCode.id_for_label }}"></label>
                {{ form.postalCode }}
                <label for="{{ form.city.id_for_label }}"></label>
                {{ form.city }}
            </div>
            <br/>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
        <div>
            <br>
            {% for student in student_list %}
                <a href="detail/{{ student.id }}/">{{ student.firstname }} {{ student.lastname }}</a><br>
            {% endfor %}
        </div>
    </body>
</html>
